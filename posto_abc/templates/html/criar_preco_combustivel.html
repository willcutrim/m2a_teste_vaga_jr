{% extends "base.html" %}
{% load bootstrap %}
{% block title %}Criar Preço do Combustível{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="alert alert mt-2 d-flex justify-content-center bg-primary text-light">Criar Preço do Combustível</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary mt-2">Salvar</button>
    </form>
</div>
{% endblock content %}
