{% extends "base.html" %}
{% load bootstrap %}
{% block title %}Criar Bomba{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="alert alert mt-2 d-flex justify-content-center bg-primary text-light">Criar Bomba</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="d-flex justify-content-between align-items-center mt-2">
            <button type="submit" class="btn btn-primary">Salvar</button>

            <a href="{% url 'criar_tanque' %}">
                <button type="button" class="btn btn-primary">Cadastrar Tanque</button>
            </a>
        </div>
    </form>
</div>
{% endblock content %}
